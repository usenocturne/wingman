name: Build

on:
  workflow_dispatch:
  pull_request:
  push:
    paths-ignore:
      - '**/README.md'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build wingman
        run: GOOS=linux GOARCH=arm64 go build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: wingman
          path: wingman
          compression-level: 9
          if-no-files-found: error
